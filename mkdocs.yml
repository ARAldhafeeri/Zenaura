site_name: "Zenaura Documentation"
theme:
  name: "material"
  repo_url: https://github.com/squidfunk/mkdocs-material
  logo: assets/logo.png
  favicon: assets/favicon.ico

  font:
    text: Roboto
    code: Roboto Mono 
  features:
  - content.code.annotate
  - content.code.highlight
  - content.code.prettify
  - content.code.copy
  - content.tabs.link
  - header.autohide
  - header.search
  - header.title
  - navigation.instant
  - navigation.sections
  - navigation.tabs
  - navigation.top
  - navigation.tracking
  - search.suggest
  - search.highlight
  - toc.integrate

  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
 

plugins:
  - search
  - mkdocstrings

nav:
  - "Start Here": index.md
  - Quick Start Guide:
    - quick/installation.md
    - quick/first_app.md
  - The Basics:
